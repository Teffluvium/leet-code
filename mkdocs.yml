site_name: leet-code
repo_url: https://github.com/teffluvium/leet-code
site_url: https://teffluvium.github.io/leet-code
site_description: This is a template repository for Python projects that use uv for their dependency management.
site_author: Tim Herrin
edit_uri: edit/main/docs/
repo_name: teffluvium/leet-code
copyright: Maintained by <a href="https://teffluvium.com">teffluvium</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/leet_code"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/teffluvium/leet-code
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/leet-code

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
